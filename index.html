<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- import CSS stylesheet-->
    <link rel= "stylesheet" href= "assets/style.css">

    <title>Coding Quiz</title>

  </head>



  <body>
    <div class="jumbotron jumbotron-fluid" id= "jumboMain"></div>
        <div class="container"></div>
          <h1 class="display-4" id ="jumboHead">>Coding Quiz</h1>
          <p class= "lead" id= "myJumbo">
              "This test will have 3 questions. you will have 30 seconds to answer them. A wrong answer will take 3 seconds off of your time to finish."
          </p>
          <a id= "viewHighscores" onclick = "showHighScores()">View High Scores</a>
        </div>
    </div>



    <div class = "container">
        <div class = "row">
            <div class = "col-10">
                <button type = "button"    style = "display: flex; align-content: center;"    id=  "startBtn"   onclick= "startQuiz()"> </button></div>

        <div class = "col-2">
            <div id= "timer"    style = display: flex; align-content center; id="emptystorage" onclick="clearstorage()"> />button>
        </div>
    </div>



    <div class= "row">
        <div class= "col-12"
            div id= "main"   style="visibility:hidden;"></div>
    </div>
        </div>
        
    <div class= "container">
        <div class= "row">

            <div class= "col-12">
                <div id= "formSubmit">
                </div>
            </div>
        </div>
    </div>

    <div class= "container">
        <div class= "row">
            <div id= "results"></div>
        </div>
    </div>
  </div>
</div>






    <!--  jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <!--Import JS -->
<script.src= "./assets/script.js"></script>

  </body>
</html>
